version: "3.8"

services:
  # Service Streamlit (Interface utilisateur)
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: greentech-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      # Volume pour le code en développement (commenté en production)
      # - ./pages:/app/pages
      # - ./app.py:/app/app.py
    environment:
      - SERVICE_MODE=streamlit
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    networks:
      - greentech-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  # Service FastAPI (API) - Optionnel
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: greentech-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - SERVICE_MODE=api
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - greentech-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

networks:
  greentech-network:
    driver: bridge

volumes:
  data:
    driver: local
  models:
    driver: local
  logs:
    driver: local
